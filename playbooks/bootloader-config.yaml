---
- name: Configure Boot Loader
  host: vpac-rhel-200
  vars:
    bootloader_settings:
    - kernel: ALL
      options:
      - name: quiet
        state: absent
      - name: default_hugepagesz
        value: 1GB
      - name: idle
        value: poll
      - name: intel.max_cstate
        value: 0
      - name: intel_idle.max_cstate
        value: 0
      - name: processor.max_cstate
        value: 0
      - name: processor_idle.max_cstate
        value: 0
      - name: intel_pstate
        value: disable
      - name: rdt
        value: cmt,l3cat,l3cdp,mba
      - name: iomem
        value: relaxed
      - name: intel_iommu
        value: "on"
      - name: iommu
        value: pt
      - name: selinux
        value: 0
      - name: audit
        value: 0
      - name: ipv6.disable
        value: 1

  roles:
  - linux-system-roles.bootloader
